  <body>
    <script>
      function positiveNum(num) {
        let result;
        if (num > 0) {
          result = true;
        } else if (num < 0) {
          result = false;
        } else {
          alert("number is zero!");
        }
        console.log(result);
      }

      let num = prompt("nhập số vào:");
      positiveNum(num);
    </script>
  </body>
