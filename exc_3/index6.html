    <script>
      function solution(array, char) {
        let numOfAppear = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] == char) {
            numOfAppear++;
          }
        }
        if (numOfAppear == 0) {
          return -1;
        }
        return numOfAppear;
      }

      let array = prompt("Nhap day ky tu (ngan cach bang dau ,)").split(",");
