<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đảo ngược mảng</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      let new_arr = [];
      for (let i = arr.length - 1; i >= 0; i--) {
        new_arr.push(arr[i]);
      }
      console.log(arr);
      console.log(new_arr);

      // ngoài ra còn có thể dùng reverse() hoặc phương thức sort()
    </script>
  </body>
</html>
