    <script>
      function square(a) {
        return a * a;
      }
      let num = 7;
      console.log(square(num));
    </script>
    <script>
      function circle(r) {
        let pi = Math.PI;
        return 2 * pi * r;
        // return pi * r * r;
      }
      let r = 1;
      console.log(circle(r));
    </script>
    <script>
      function factorial(a) {
        let fact = 1;
        for (i = 1; i <= a; i++) {
          fact = fact * i;
        }
        return fact;
      }
      let numb = 6;
      let result = factorial(numb);
      console.log(result);
    </script>
