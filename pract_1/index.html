<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice_1</title>
  </head>
  <body>
    <script>
      function processConfirm(answer) {
        let result = "";
        if (answer) {
          //nếu để một đối số ở trong ngoặc tròn if thì sẽ kiểm tra giá trị
          // là đúng hay sai : true or false kiểu boolean
          result = "Excellent. We'll play a nice game of chess.";
        } else {
          result = "Maybe later then.";
        }
        return result;
      }
      let confirmAnswer = confirm("Shall we play a game?");
      // confirm is a method : the return is true if user click 'ok' and other wise 'false'
      let theAnswer = processConfirm(confirmAnswer);
      alert(theAnswer);
    </script>
  </body>
</html>
