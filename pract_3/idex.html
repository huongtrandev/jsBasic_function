  <body>
    <script>
      function findMin(arr) {
        // if (arr.length == 0) {
        // }
        // return -1;
        let min = arr[0];
        for (var i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }
      let arr1 = [-2, 2, 3, 4, 54, 5, 6];
      let min1 = findMin(arr1);
      // let minIndex = arr1.indexOf(min);
      alert(min1);
    </script>
